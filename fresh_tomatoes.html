<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fresh Tomatoes</title>

    <!-- Bootstrap 3 -->
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
   <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
   <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
   <style type="text/css" media="screen">
   body {
            padding-top: 80px;
        }
        #trailer .modal-dialog {
            margin-top: 200px;
            width: 640px;
            height: 480px;
        }
        .hanging-close {
            position: absolute;
            top: -12px;
            right: -12px;
            z-index: 9001;
        }
        #trailer-video {
            width: 100%;
            height: 100%;
        }
        .movie-tile {
            margin-bottom: 20px;
            padding-top: 20px;
        }
        .movie-tile:hover {
            background-color: #EEE;
            cursor: pointer;
        }
        .scale-media {
            padding-bottom: 56.25%;
            position: relative;
        }
        .scale-media iframe {
            border: none;
            height: 100%;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            background-color: white;
        }
    </style>
    <script type="text/javascript" charset="utf-8">
        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.movie-tile', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0
            }));
        });
        // Animate in the movies when the page loads
        $(document).ready(function () {
          $('.movie-tile').hide().first().show("fast", function showNext() {
            $(this).next("div").show("fast", showNext);
          });
        });
    </script>
  </head>
  <body>
    <!-- Trailer Video Modal -->
    <div class="modal" id="trailer">
      <div class="modal-dialog">
        <div class="modal-content">
          <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
            <img src="https://lh5.ggpht.com/v4-628SilF0HtHuHdu5EzxD7WRqOrrTIDi_MhEG6_qkNtUK5Wg7KPkofp_VJoF7RS2LhxwEFCO1ICHZlc-o_=s0#w=24&h=24"/>
          </a>
          <div class="scale-media" id="trailer-video-container">
          </div>
        </div>
      </div>
    </div>

    <!-- Main Page Content -->
    <div class="container">
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Fresh Tomatoes Movie Trailers</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Movie content -->
    <div class="container">
      <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="YoHD9XEInc0" data-toggle="modal" data-target="#trailer">
          <img src="https://upload.wikimedia.org/wikipedia/en/2/2e/Inception_%282010%29_theatrical_poster.jpg" width="220" height="342">
          <h2>Inception</h2>
      </div>

      <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="ORFWdXl_zJ4" data-toggle="modal" data-target="#trailer">
          <img src="https://images-na.ssl-images-amazon.com/images/M/MV5BMTk3NDE2NzI4NF5BMl5BanBnXkFtZTgwNzE1MzEyMTE@._V1_UY1200_CR83,0,630,1200_AL_.jpg" width="220" height="342">
          <h2>Up</h2>
      </div>

      <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="ZmUaH-n_wbA" data-toggle="modal" data-target="#trailer">
          <img src="http://t1.gstatic.com/images?q=tbn:ANd9GcR-yz1sgpd6sn0JuYHhl6JTUNZT6tpe0Jv8znAb7yn7yrGOD3lK" width="220" height="342">
          <h2>Love Actually</h2>
      </div>

      <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="j9Hjrs6WQ8M" data-toggle="modal" data-target="#trailer">
          <img src="http://t2.gstatic.com/images?q=tbn:ANd9GcQLik2EaN6bm4GQBKTvI7uIlH4b5kQ29IhY1Tqh_nEoHkUsru82" width="220" height="342">
          <h2>Life Of Pi</h2>
      </div>

      <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="5rgO_TyyOoU" data-toggle="modal" data-target="#trailer">
          <img src="https://i0.wp.com/teaser-trailer.com/wp-content/uploads/Call-Me-By-Your-Name-Movie-2.jpg?ssl=1" width="220" height="342">
          <h2>Call Me by Your Name</h2>
      </div>

      <div class="col-md-6 col-lg-4 movie-tile text-center" data-trailer-youtube-id="0vS0E9bBSL0" data-toggle="modal" data-target="#trailer">
          <img src="http://www.gstatic.com/tv/thumb/movieposters/28578/p28578_p_v8_af.jpg" width="220" height="342">
          <h2>Momento</h2>
      </div>

    </div>

  </body>
</html>
